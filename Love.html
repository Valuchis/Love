<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Soulmate ðŸ’–</title>
  <style>
    :root{--bg:#0f1226;}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background:linear-gradient(180deg,#0f1226 0%, #2b1b3a 100%);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .stage{position:relative;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center}
    .center{
      position:relative;
      z-index:5;
      padding:40px 60px;
      border-radius:18px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(10px);
      box-shadow:0 8px 40px rgba(0,0,0,0.45);
      text-align:center;
      color:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    h1{
      font-size:clamp(28px,6vw,64px);
      margin:0;
      letter-spacing:1px;
    }

    audio{
      margin-top:20px;
      z-index:5;
      width:300px;
    }

    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }

    .heart{
      position:absolute;
      left:50%;
      top:-10%;
      width:36px;
      height:36px;
      opacity:0.9;
      transform-origin:center center;
      filter:drop-shadow(0 6px 10px rgba(0,0,0,0.25));
      animation:fall 8s linear forwards;
    }

    @keyframes fall {
      0%{transform:translateY(-10vh) rotate(0deg);opacity:0}
      10%{opacity:1}
      100%{transform:translateY(120vh) rotate(360deg);opacity:0.1}
    }

  </style>
</head>
<body>
  <div class="stage">
    <div class="hearts" id="hearts"></div>
    <div class="center">
      <h1>My Soulmate ðŸ’–</h1>
      <audio controls autoplay loop>
        <source src="By Val.mp4" type="audio/mp4">
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>
  </div>

  <script>
    const heartsEl = document.getElementById('hearts');
    const colors = ['#ff6b9f','#ff94c2','#ff4d6d','#ff7ab6','#ffd1e6'];

    function createHeart(){
      const heart = document.createElement('div');
      heart.className = 'heart';
      const size = Math.random() * 36 + 18;
      const color = colors[Math.floor(Math.random()*colors.length)];
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.background = color;
      heart.style.clipPath = 'path("M12 21s-7.5-4.35-9.5-7.1C-0.2 9.6 3 4.5 7.2 6.1 9 7 10.5 9 12 10.5c1.5-1.5 3-3.5 4.8-4.4 4.2-1.6 7.4 3.5 4.7 7.8C19.5 16.65 12 21 12 21z")';
      heartsEl.appendChild(heart);
      setTimeout(()=>heart.remove(), 8000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
